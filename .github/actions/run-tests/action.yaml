name: Run tests
description: Runs tests using Gradle

runs:
  using: composite
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up JDK
      shell: bash
      uses: actions/setup-java
      with:
        java-version: '17'
    - name: Run Gradle Tests
      shell: bash
      run: ./gradlew test
